baseURL = "http://deonarine.com/"
defaultContentLanguage = "en"
# language code
languageCode = "en"
title = "Ajay"

# Change the default theme to be use when building the site with Hugo
theme = "LoveIt"
enableEmoji = true
enableInlineShortcodes = true

[params]
  # LoveIt theme version
  version = "0.2.X"
  # site default theme ("light", "dark", "auto")
  defaultTheme = "dark"
  dateFormat = "01-01-2022"
  [params.header]
    desktopMode = "fixed"
    # mobile header mode ("fixed", "normal", "auto")
    mobileMode = "auto"
  [params.header.title]
    # URL of the LOGO
    #logo = "ðŸ˜ˆ"
    # title name
    name = "Ajay's Home"
# Home page config
  [params.home]
    # Home page profile
    [params.home.profile]
      enable = true
      # URL of avatar shown in home page
      avatarURL = "/images/circle.jpg"
      # LoveIt CHANGED | 0.2.7 title shown in home page (HTML format is supported)
      title = "ðŸ˜ˆ"
      # subtitle shown in home page
      subtitle = "Father, Husband, Data Scientist"
      # whether to use typeit animation for subtitle
      typeit = true
      # whether to show social links
      social = true
      # LoveIt NEW | 0.2.0 disclaimer (HTML format is supported)
      disclaimer = ""
    # Home page posts
    [params.home.posts]
      enable = false
  [params.footer]
    enable = true
    hugo = false

  # Social config about the author
  [params.social]
    GitHub = "ajay-d"
    Linkedin = "ajay-deonarine-a32222214"
    #Reddit = ""
    Spotify = "deonarine"
    Hackernews = "ajay-d"
    Email = "ajay@deonarine.com"


[menu]
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    # title will be shown when you hover on this menu link
    title = "About me"
    weight = 1

# Author config
[author]
  name = "Ajay Deonarine"
  email = "ajay@deonarine.com"