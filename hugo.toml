baseURL = "http://deonarine.com/"
defaultContentLanguage = "en"
# language code
languageCode = "en"
title = "Ajay"

# Change the default theme to be use when building the site with Hugo
theme = "LoveIt"
enableEmoji = true
enableInlineShortcodes = true

[params]
  # LoveIt theme version
  version = "0.2.X"
  # site default theme ("light", "dark", "auto")
  defaultTheme = "dark"
  dateFormat = "01-01-2006"
  [params.header]
    desktopMode = "fixed"
    # mobile header mode ("fixed", "normal", "auto")
    mobileMode = "auto"
  [params.header.title]
    # URL of the LOGO
    #logo = "ðŸ˜ˆ"
    # title name
    name = "Ajay's Home"
# Home page config
  [params.home]
    # Home page profile
    [params.home.profile]
      enable = true
      # URL of avatar shown in home page
      avatarURL = "/images/circle.jpg"
      # LoveIt CHANGED | 0.2.7 title shown in home page (HTML format is supported)
      title = "ðŸ˜ˆ"
      # subtitle shown in home page
      subtitle = "Father, Husband, Data Scientist"
      # whether to use typeit animation for subtitle
      typeit = true
      # whether to show social links
      social = true
      # LoveIt NEW | 0.2.0 disclaimer (HTML format is supported)
      disclaimer = ""
    # Home page posts
    [params.home.posts]
      enable = false
  [params.footer]
    enable = true
    hugo = false

  # Social config about the author
  [params.social]
    GitHub = "ajay-d"
    Linkedin = "ajay-deonarine"
    #Reddit = ""
    Spotify = "deonarine"
    Hackernews = "ajay-d"
    Email = "ajay@deonarine.com"

  # ï¿¼ Page global config
  [params.page]
    # whether to show link to Raw Markdown content of the content
    linkToMarkdown = false
    # ï¿¼ whether to show the full text content in RSS
    rssFullText = false
    # ï¿¼ Table of the contents config
    [params.page.toc]
      # whether to enable the table of the contents
      enable = true
      # ï¿¼ whether to keep the static table of the contents in front of the post
      keepStatic = false
      # whether to make the table of the contents in the sidebar automatically collapsed
      auto = true
    [params.page.code]
      # whether to show the copy button of the code block
      copy = true
      # the maximum number of lines of displayed code by default
      maxShownLines = 50
    # ï¿¼ Mapbox GL JS config
    [params.page.share]
      enable = false
    [params.page.comment]
      enable = false
    [params.page.library]
      [params.page.library.css]
        # someCSS = "some.css"
        # located in "assets/"
        # Or
        # someCSS = "https://cdn.example.com/some.css"
      [params.page.library.js]
        # someJavascript = "some.js"
        # located in "assets/"
        # Or
        # someJavascript = "https://cdn.example.com/some.js"

[menu]
  [[menu.main]]
    weight = 1
    identifier = "posts"
    name = "Posts"
    url = "/posts/"
    title = "Musings"
  [[menu.main]]
    weight = 2
    identifier = "about"
    name = "About"
    url = "/about/"
    # title will be shown when you hover on this menu link
    title = "About me"


# Author config
[author]
  name = "Ajay Deonarine"
  email = "ajay@deonarine.com"